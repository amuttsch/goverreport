language: go

go:
  1.9.x

before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/haya14busa/goverage
  - go get -t -v ./...

script:
  - goverage -coverprofile=coverage.out ./... -v

after_success:
  - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
